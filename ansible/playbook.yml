- hosts: testservers
  become: yes
  vars:
    nginx_conf_dist: /etc/nginx/
    nginx_html_dist: /usr/share/nginx/html/
    nginx_port: 80
    is_some_flag: true
    is_other_flag: false

  tasks:
    - name: update package cache
      ansible.builtin.apt:
        update_cache: yes

    - name: create user john
      tags: users
      ansible.builtin.user:
        name: john
        append: yes

    - name: echo true
      tags: echo
      ansible.builtin.shell: echo "This is true"
      when: is_some_flag

    - name: echo false
      tags: echo
      ansible.builtin.shell: echo "This is false"
      when: not is_other_flag

    - name: install applications
      tags: [app, cowsay]
      ansible.builtin.apt:
        name: "{{ item }}"
        state: latest
        update_cache: yes
      loop:
        - git
        - nginx
        - redis-server
        - cowsay

    - name: cowsay
      tags: cowsay
      ansible.builtin.shell: /usr/games/cowsay {{ server_name }}
      register: cowsay_result

    - name: copy index for nginx
      tags: nginx
      ansible.builtin.template:
        src: templates/index.html.j2
        dest: "{{nginx_html_dist}}/index.html"

    - name: copy nginx config
      tags: nginx
      ansible.builtin.template:
        src: templates/nginx.conf.j2
        dest: "{{nginx_conf_dist}}/nginx.conf"
      notify:
        - restart nginx

  handlers:
    - name: restart nginx
      ansible.builtin.service:
        name: nginx
        state: reloaded
